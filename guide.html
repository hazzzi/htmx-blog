<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Htmx Blog</title>
</head>
<body>
  <h1>Triggering Request</h1>
  <h2>Triggered by the "natural" event</h2>
  <h3>change event</h3>
  <input name="text" type="text" >
  <textarea name="textarea" cols="30" rows="10"></textarea>
  <select name="select" id="">
    <option value="option1">1</option>
    <option value="option2">2</option>
    <option value="option3">3</option>
  </select>
  <h3>submit event</h3>
  <form action="">
    <input type="text" name="text">
    <input type="submit" value="submit">
  </form>
  <h3>click event</h3>
  <h4>everything else is trigger</h4>
  <div>click me</div>

  <h2>Trigger Modifiers</h2>
  <div hx-post="/mouse_entered" hx-trigger="mouseenter once">[Here Mouse, Mouse!]</div>
  <div>
    <code>changed</code> <br>
    <code>delay: time interval</code> <br>
    <code>throttle: time interval</code> <br>
    <code>from: CSS Selector</code> <br>
  </div>
  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</body>
</html>
